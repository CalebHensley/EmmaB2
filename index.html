<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Emma's Website - A beautiful mobile-optimized experience">
    <meta name="author" content="Emma">
    <title>Emma's Website</title>
    <link rel="preload" as="image" href="BlackBG2.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }        html, body {
            height: auto;
            min-height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url('BlackBG2.png?v=1');
            background-size: 100vw auto;
            background-position: top center;
            background-repeat: no-repeat;
            background-attachment: scroll;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Photo gallery container */
        .gallery {
            position: relative;
            width: 100vw;
            height: 100vh;
            padding: 5vh 0 0 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            z-index: 1;
        }

        .gallery::-webkit-scrollbar {
            display: none;
        }

        .photo {
            position: absolute;
            width: 80vw;
            height: 80vh;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.25s ease;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            pointer-events: none;
        }

        .photo.active {
            opacity: 1;
            pointer-events: auto;
        }

        /* Fullscreen zoom modal */
        .zoom-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            overflow: hidden;
            touch-action: pinch-zoom;
        }

        .zoom-modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .zoom-modal img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            cursor: zoom-out;
            touch-action: pinch-zoom;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Phone-specific optimizations */
        @media (max-width: 768px) {
            body {
                background-attachment: scroll; /* Better performance on mobile */
            }
            
            .photo {
                width: 80vw;
                height: 80vh;
            }
        }

        /* Hamburger menu button */
        .menu-button {
            position: fixed;
            top: 5vh;
            right: 5vw;
            width: 40px;
            height: 40px;
            cursor: pointer;
            z-index: 10000;
            -webkit-tap-highlight-color: transparent;
        }

        .menu-button img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Menu overlay */
        .menu-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(128, 128, 128, 0.95);
            z-index: 9998;
            justify-content: center;
            align-items: center;
        }

        .menu-overlay.active {
            display: flex;
        }

        .menu-content {
            display: flex;
            flex-direction: column;
            gap: 40px;
            text-align: center;
        }

        .menu-item {
            color: white;
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            text-decoration: none;
            font-weight: 300;
            letter-spacing: 0.05em;
            transition: opacity 0.3s ease;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .menu-item:hover,
        .menu-item:active {
            opacity: 0.7;
        }

        /* Netlify badge - remove this if you don't want it */
        .netlify-badge {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.6);
            z-index: 1000;
        }

        @media (max-width: 768px) {
            .netlify-badge {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Hamburger menu button -->
    <div class="menu-button" id="menuButton">
        <img src="menu.png" alt="Menu">
    </div>

    <!-- Menu overlay -->
    <div class="menu-overlay" id="menuOverlay">
        <div class="menu-content">
            <a href="#contact" class="menu-item">Contact</a>
            <a href="https://instagram.com" target="_blank" class="menu-item">Instagram</a>
            <a href="https://tiktok.com" target="_blank" class="menu-item">TikTok</a>
            <a href="#about" class="menu-item">About Me</a>
        </div>
    </div>

    <div class="gallery">
        <img src="p1.jpg" alt="Photo 1" class="photo">
        <img src="P2.jpg" alt="Photo 2" class="photo">
        <img src="p7.jpg" alt="Photo 7" class="photo">
    </div>

    <!-- Fullscreen zoom modal -->
    <div class="zoom-modal" id="zoomModal">
        <img src="" alt="Zoomed photo" id="zoomedImage">
    </div>

    <div class="netlify-badge">
        Deployed on Netlify
    </div>

    <script>
        // Progressive enhancement and performance optimizations
        document.addEventListener('DOMContentLoaded', function() {
            // Lazy load background image for better performance
            const img = new Image();
            img.onload = function() {
                document.body.classList.add('bg-loaded');
            };
            img.src = 'BlackBG2.png?v=1';

            // Add smooth scroll behavior
            document.documentElement.style.scrollBehavior = 'smooth';

            // Swipe carousel functionality
            const photos = document.querySelectorAll('.photo');
            const gallery = document.querySelector('.gallery');
            let currentIndex = 0;
            let touchStartX = 0;
            let touchEndX = 0;
            
            function showPhoto(index) {
                photos.forEach((photo, i) => {
                    photo.classList.remove('active');
                });
                photos[index].classList.add('active');
            }
            
            function handleSwipe() {
                if (touchEndX < touchStartX - 50) {
                    // Swipe left - next photo
                    currentIndex = (currentIndex + 1) % photos.length;
                    showPhoto(currentIndex);
                } else if (touchEndX > touchStartX + 50) {
                    // Swipe right - previous photo
                    currentIndex = (currentIndex - 1 + photos.length) % photos.length;
                    showPhoto(currentIndex);
                }
            }
            
            gallery.addEventListener('touchstart', function(e) {
                touchStartX = e.changedTouches[0].screenX;
            });
            
            gallery.addEventListener('touchend', function(e) {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            });
            
            // Initial photo display
            showPhoto(0);

            // Menu toggle functionality
            const menuButton = document.getElementById('menuButton');
            const menuOverlay = document.getElementById('menuOverlay');
            
            menuButton.addEventListener('click', function() {
                menuOverlay.classList.toggle('active');
            });
            
            // Close menu when clicking overlay or menu item
            menuOverlay.addEventListener('click', function(e) {
                if (e.target === menuOverlay || e.target.classList.contains('menu-item')) {
                    menuOverlay.classList.remove('active');
                }
            });

            // Zoom functionality
            const zoomModal = document.getElementById('zoomModal');
            const zoomedImage = document.getElementById('zoomedImage');
            
            // Click photo to zoom in
            photos.forEach(photo => {
                photo.addEventListener('click', function() {
                    zoomedImage.src = this.src;
                    zoomModal.classList.add('active');
                    document.body.style.overflow = 'hidden';
                });
            });
            
            // Click zoomed image or modal to close
            zoomModal.addEventListener('click', function() {
                zoomModal.classList.remove('active');
                document.body.style.overflow = '';
            });
        });

        // Handle orientation changes on mobile
        window.addEventListener('orientationchange', function() {
            setTimeout(function() {
                window.scrollTo(0, 0);
            }, 100);
        });
    </script>
</body>
</html>
