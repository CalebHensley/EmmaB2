<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Emma Beckham - Model Portfolio">
    <meta name="author" content="Emma Beckham">
    <title>Emma Beckham</title>
    <link rel="preload" as="image" href="BlackBG2.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            background-image: url('BlackBG2.png?v=1');
            background-size: 100vw auto;
            background-position: top center;
            background-repeat: no-repeat;
            background-attachment: scroll;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Desktop background */
        @media (min-width: 768px) {
            body {
                background-image: url('DesktopBG.png?v=1');
                background-size: cover;
                background-position: center;
                background-attachment: fixed;
            }
        }

        /* Hamburger menu button */
        .menu-button {
            position: fixed;
            top: 5vh;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 1000;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        .menu-button img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: invert(1);
        }

        /* Menu overlay */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(128, 128, 128, 0.95);
            z-index: 999;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        .menu-overlay.active {
            display: flex;
        }

        .menu-overlay a {
            color: white;
            text-decoration: none;
            font-size: 24px;
            font-weight: 300;
            transition: transform 0.2s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .menu-overlay a:hover {
            transform: scale(1.1);
        }

        /* Photo gallery container */
        .gallery {
            position: relative;
            width: 100vw;
            height: 100vh;
            padding: 3vh 0 0 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            z-index: 1;
        }

        /* Desktop horizontal layout */
        @media (min-width: 768px) {
            .gallery {
                flex-direction: row;
                justify-content: center;
                align-items: center;
                gap: 3vw;
                padding: 0 5vw;
            }
        }

        .photo {
            position: absolute;
            width: 80vw;
            height: 80vh;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.25s ease;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            pointer-events: none;
        }

        .photo.active {
            opacity: 1;
            pointer-events: auto;
        }

        /* Desktop layout - all photos visible in a row */
        @media (min-width: 768px) {
            .photo {
                position: relative;
                width: 25vw;
                height: 70vh;
                opacity: 1;
                pointer-events: auto;
                transition: transform 0.3s ease, box-shadow 0.3s ease, z-index 0s;
                z-index: 1;
            }

            .photo:hover {
                transform: scale(1.15);
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
                z-index: 10;
            }

            .photo.active {
                /* All photos visible on desktop */
                opacity: 1;
            }
        }

        /* Fullscreen zoom modal */
        .zoom-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            overflow: hidden;
            touch-action: pinch-zoom;
        }

        .zoom-modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .zoom-modal img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            cursor: zoom-out;
            touch-action: pinch-zoom;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <!-- Hamburger menu button -->
    <button class="menu-button" id="menuButton">
        <img src="menu.png" alt="Menu">
    </button>

    <!-- Menu overlay -->
    <div class="menu-overlay" id="menuOverlay">
        <a href="https://www.instagram.com/ghost1ygirl/" target="_blank">Instagram</a>
        <a href="https://www.tiktok.com/@ghost1ygirl" target="_blank">TikTok</a>
        <a href="#contact">Contact</a>
        <a href="#about">About Me</a>
    </div>

    <div class="gallery">
        <img src="p1.jpg" alt="Photo 1" class="photo">
        <img src="P2.jpg" alt="Photo 2" class="photo">
        <img src="p7.jpg" alt="Photo 7" class="photo">
    </div>

    <!-- Fullscreen zoom modal -->
    <div class="zoom-modal" id="zoomModal">
        <img src="" alt="Zoomed photo" id="zoomedImage">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Menu toggle
            const menuButton = document.getElementById('menuButton');
            const menuOverlay = document.getElementById('menuOverlay');
            
            menuButton.addEventListener('click', function() {
                menuOverlay.classList.toggle('active');
            });
            
            menuOverlay.addEventListener('click', function() {
                menuOverlay.classList.remove('active');
            });

            // Swipe carousel functionality (mobile only)
            const photos = document.querySelectorAll('.photo');
            const gallery = document.querySelector('.gallery');
            let currentIndex = 0;
            let touchStartX = 0;
            let touchEndX = 0;
            
            function showPhoto(index) {
                // Only apply on mobile
                if (window.innerWidth < 768) {
                    photos.forEach((photo, i) => {
                        photo.classList.remove('active');
                    });
                    photos[index].classList.add('active');
                } else {
                    // On desktop, show all photos
                    photos.forEach(photo => {
                        photo.classList.add('active');
                    });
                }
            }
            
            function handleSwipe() {
                if (window.innerWidth >= 768) return; // Disable swipe on desktop
                
                if (touchEndX < touchStartX - 50) {
                    // Swipe left - next photo
                    currentIndex = (currentIndex + 1) % photos.length;
                    showPhoto(currentIndex);
                } else if (touchEndX > touchStartX + 50) {
                    // Swipe right - previous photo
                    currentIndex = (currentIndex - 1 + photos.length) % photos.length;
                    showPhoto(currentIndex);
                }
            }
            
            gallery.addEventListener('touchstart', function(e) {
                touchStartX = e.changedTouches[0].screenX;
            });
            
            gallery.addEventListener('touchend', function(e) {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            });
            
            // Initial photo display
            showPhoto(0);
            
            // Handle window resize
            window.addEventListener('resize', function() {
                showPhoto(currentIndex);
            });

            // Zoom functionality
            const zoomModal = document.getElementById('zoomModal');
            const zoomedImage = document.getElementById('zoomedImage');
            
            // Click photo to zoom in
            photos.forEach(photo => {
                photo.addEventListener('click', function() {
                    zoomedImage.src = this.src;
                    zoomModal.classList.add('active');
                    document.body.style.overflow = 'hidden';
                });
            });
            
            // Click zoomed image or modal to close
            zoomModal.addEventListener('click', function() {
                zoomModal.classList.remove('active');
                document.body.style.overflow = '';
            });
        });
    </script>
</body>
</html>
