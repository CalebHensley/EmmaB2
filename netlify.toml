[build]
  # Directory to publish (default is the root)
  publish = "."
  
  # Build command (not needed for static HTML)
  # command = ""

[build.environment]
  # Environment variables (if needed)
  NODE_VERSION = "18"

[[headers]]
  # Apply these headers to all files
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Performance headers
    Cache-Control = "public, max-age=31536000"

[[headers]]
  # Special headers for HTML files
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  # Background image - allow updates
  for = "/BlackBG1.png"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  # Headers for other images (gallery photos)
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[redirects]]
  # Redirect example - customize as needed
  # from = "/old-page"
  # to = "/new-page"
